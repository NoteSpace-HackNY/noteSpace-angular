<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Register</h2>
            <div *ngIf="errors" class="danger text-danger">
              <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
              </ul>
            </div>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" [(ngModel)]="user.username" name="username"/>
                <span *ngIf="error.username" class="text-danger">{{ error.username }}</span>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control" [(ngModel)]="user.email" name="email"/>
                  <span *ngIf="error.email" class="text-danger">{{ error.email }}</span>
                </div>
              <div class="form-group">
                  <label for="password1">Password</label>
                  <input class="form-control" [(ngModel)]="user.password1" type="password" name="password1"/>
                  <span *ngIf="error.password1" class="text-danger">{{ error.password1 }}</span>
              </div>
              <div class="form-group">
                  <label for="password2">Password (again)</label>
                  <input class="form-control" [(ngModel)]="user.password2" type="password" name="password2"/>
                  <span *ngIf="error.password2" class="text-danger">{{ error.password2 }}</span>
              </div>
              <div class="form-group">
                <button type="button" (click)="register()" class="btn btn-primary float-right">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
