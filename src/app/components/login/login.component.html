<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">{{ token }}</h1>
          <h2 class="card-title">Login</h2>
          <div *ngIf="errors" class="danger text-danger">
            <ul>
              <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
          </div>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" [(ngModel)]="username" name="username"/>
              <span *ngIf="username_required" class="text-danger">The username is required</span>
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                <input class="form-control" [(ngModel)]="password" type="password" name="password"/>
                <span *ngIf="password_required" class="text-danger">The password is required</span>
            </div>
            <div class="form-group">

              <button type="button" (click)="login()" class="btn btn-primary float-right">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
